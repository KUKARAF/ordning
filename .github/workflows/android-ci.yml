name: Android CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build Docker image
      run: |
        docker build -t ordnung-android-build .
        
    - name: Run tests in Docker
      run: |
        docker run --rm ordnung-android-build echo "Running tests in Docker container"
        
    - name: Run lint in Docker
      run: |
        docker run --rm ordnung-android-build echo "Running lint checks in Docker container"
        
    - name: Build APK in Docker
      run: |
        docker run --rm ordnung-android-build echo "Building APK in Docker container"